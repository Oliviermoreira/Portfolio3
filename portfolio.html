    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .image-container img {
      width: calc(50% - 10px);

      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 600px) {
      .image-container img {
        width: 100%;
      }
